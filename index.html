<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>GIMBI SINAIS</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>📊 GIMBI SINAIS</h1>
  </header>
  <main>
    <section id="sinais">
      <h2>Ativo: <span id="ativo">Carregando...</span></h2>
      <div id="sinalInfo">⏳ Aguardando cotação do ativo...</div>
      <div id="forcaSinal">Força do Sinal: --</div>
      <button id="copiarSinal">📋 Copiar Sinal</button>
    </section>
    <section id="historico">
      <h2>Histórico de Sinais</h2>
      <ul id="listaHistorico"></ul>
    </section>
  </main>
  <audio id="audioNotificacao" src="notificacao.mp3" preload="auto"></audio>
  <script>
    if ('serviceWorker' in navigator) {{
      navigator.serviceWorker.register('service-worker.js');
    }}
  </script>
</body>
</html>
