<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIMBI SINAIS PRO v13</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="mostrarAba('sinais')">📈 Sinais</button>
    <button onclick="mostrarAba('historico')">📊 Histórico</button>
    <button onclick="mostrarAba('noticias')">📰 Notícias</button>
  </div>
  <div class="container">
    <div id="sinais" class="aba ativa">
      <h1>📈 GIMBI SINAIS PRO</h1>
      <div id="sinal-container">Carregando sinais ao vivo...</div>
    </div>
    <div id="historico" class="aba">
      <h2>📊 Histórico de Sinais</h2>
      <div id="historico-container">Sem histórico ainda.</div>
    </div>
    <div id="noticias" class="aba">
      <h2>📰 Notícias</h2>
      <ul>
        <li>Mercado europeu abre em alta após decisão do BCE.</li>
        <li>Expectativa de dados do payroll movimenta o dólar.</li>
        <li>Investidores aguardam fala do presidente do FED.</li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    function mostrarAba(id) {
      document.querySelectorAll('.aba').forEach(div => div.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
